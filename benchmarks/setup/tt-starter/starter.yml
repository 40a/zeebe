apiVersion: apps/v1
kind: Deployment
metadata:
  name: starter
spec:
  replicas: 0
  template:
    spec:
      containers:
      - name: starter
        image: gcr.io/zeebe-io/ttstarter:variable-tasks
        imagePullPolicy: Always
        env:
          - name: JAVA_OPTIONS
            value: >-
              -Dapp.brokerUrl=$(BROKER_SERVICE_NAME):26500
              -Dapp.ttStarter.threads=2
              -Dapp.worker.jobType=benchmark-task-
              -Dapp.ttStarter.numTasks=10
        resources:
          limits:
            cpu: 2
            memory: 512Mi
          requests:
            cpu: 1
            memory: 128Mi
